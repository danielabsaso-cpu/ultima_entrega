<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Carrito</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
    <h1>Carrito de compras</h1>
    <p class="sub">Agrega los productos que mas te gusten.</p>
    </header>
    
    <main class="container">
    <section id="catalogo" class="panel">
        <h2>Cat√°logo</h2>
        <div id="lista-productos" class="grid"></div>
    </section>

    <aside id="carrito-panel" class="panel">
        <h2>Carrito</h2>
        <div id="mensaje-carrito" class="mensaje"></div>
        <div id="carrito-lista"></div>
        <div id="carrito-resumen" class="resumen">
            <p>Total: $<span id="total">0</span></p>
            <button id="vaciar-carrito" class="btn-sec">Vaciar carrito</button>
            <button id="confirmar-compra" class="btn-pri">Confirmar compra</button>
        <section id="ticket"></section>
        </div>
    </aside>
    </main>

    <footer>
        <p>Carrito de compras</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="js/app.js"></script>
</body>
</html>
